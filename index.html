<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="" class="hire">DearProgrammer</a></div>
            <ul class="menu">
                <li><a href="" class="menu-btn hire">Home</a></li>
                <li><a href="" class="menu-btn hire">About</a></li>
                <li><a href="" class="menu-btn hire">Services</a></li>
                <li><a href="" class="menu-btn hire">Portfolio</a></li>
                <li><a href="" class="menu-btn hire">Contact Us</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-2">Dear Programmer</div>
                <div class="text-3">I am Professional <span class="typing"></span></div>
                <br>
                <br>
                <div class="text-1">I have been working and making every projects</div>
                <div class="text-1">Satisfaction of clients and customer as well.</div>
                <div class="text-1">I have immense capability in most skills</div>
                <br>
                <br>
                <a href="" class="hire">Call Us</a>
            </div>
        </div>
    </section>


    <script>

        $('.menu-btn').click(function(){
            $('.navbar .menu').toggleClass("active");
            $('.menu-btn i').toggleClass("active");
        });

        var typed  = new Typed(".typing",{
            strings: ["Programmer", " Web Developer", ],
            typeSpeed: 100,
            backSpeed: 70,
            loop: true
        });

    </script>

</body>
</html>
